<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>坦克大战小游戏</title>
</head>
<body>
<!-- 选择关卡 -->
  <div class="selectLevel">
  </div>
<!-- 游戏 -->
  <div class="game">
    <canvas width="900" height="500"></canvas>
    <!-- 游戏状态 -->
    <div class="gameStatus">
      <div class="myLife">
        <span>主角生命：</span>
        <span id="myLife">0</span>
      </div>
      <div class="enemyNum">
        <span>剩余敌人数量：</span>
        <span id="enemyNum">0</span>
      </div>
    </div>
  </div>
  <button class="explain">
      说明和暂停
  </button>
</body>
</html>
